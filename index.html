<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- /bootstrap -->


  <!-- css -->
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- /css -->


  <!-- /mediaquery -->
  <link rel="stylesheet" href="assets/mediaquery/mediaquery.css">
  <!-- /mediaquery -->


  <!-- JQuery --> 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- /JQuery -->


  <!-- fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <!-- /fontawesome -->


  <!-- google font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <!-- /google font -->

  <title>Document</title>
</head>

<body>

  <div class="wrapper flex column" id="root">
  <!-- header -->
  <header>
   <nav class="navbar navbar-dark bg-dark justify-content-between">
     <a class="navbar-brand">BoolFlix</a>
     <form class="form-inline">
       <input class="form-control mr-sm-2" type="search" placeholder="Search a movie" aria-label="Search" v-model='initValue'>
       <button class="btn btn-dark my-2 my-sm-0" type="submit" @click="searchMovie()">Search</button>
     </form>
   </nav>
  </header>
  <!-- /header -->

  <!-- main -->
  <main class="flex">
    <div class="movie_card flex column" v-for="(movie, index) in movieList">
      <img src="" alt="">
      <h3 class="title">{{movieList[index].title}}</h3>
      <span class="original_title">{{movieList[index].original_title}}</span>
      <span class="original_language">{{movieList[index].original_language}}</span>
      <span class="vote_count">{{movieList[index].vote_count}}</span>
    </div>

  </main>
  <!-- /main -->


  <!-- footer -->
  <footer>

  </footer>
  <!-- /footer -->
  </div>

    <!-- Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"></script>
    <!-- /Axios -->

    <!--  Vue Js  -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- /Vue Js -->

    <!-- JS script -->
    <script type="text/javascript" src="assets/js/script.js">
    </script>
    <!-- /JS script -->


</body>

</html>
